name: location_tracker_flutter
description: A cross-platform location tracker app for Android and iOS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Location services
  geolocator: ^11.0.0
  permission_handler: ^11.0.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
